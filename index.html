<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCOC 7* Tracker 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>MCOC 7-Star Tracker</h1>
        <div class="tab-container">
            <button class="tab-button science active" onclick="switchClass('Science', event)">Science</button>
            <button class="tab-button skill" onclick="switchClass('Skill', event)">Skill</button>
            <button class="tab-button mutant" onclick="switchClass('Mutant', event)">Mutant</button>
            <button class="tab-button cosmic" onclick="switchClass('Cosmic', event)">Cosmic</button>
            <button class="tab-button tech" onclick="switchClass('Tech', event)">Tech</button>
            <button class="tab-button mystic" onclick="switchClass('Mystic', event)">Mystic</button>
        </div>
    </header>

    <main class="table-wrapper">
        <div id="tables-container">
            <div class="loader">Select a class to load data...</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
